<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисування точок і трикутників</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600" style="border:1px solid;"></canvas>
    <br>
    <button id="clearButton">Очистити канвас</button>
    <label>Колір точок:</label>
    <input id="pointColor" type="color" value="#000000">
    <button id="drawPoints">Рисувати точки</button>
    <button id="drawTriangles">Будувати трикутники</button>
	<button id="drawCircles">Рисувати кола</button>
    <script src="script.js"></script>
</body>
</html>
